<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Drag & Drop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulario Drag & Drop</h1>
    <form id="myForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Introduce tu nombre" autofocus>
            <div id="nameError" class="error"></div>
        </div>
        <div>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" placeholder="123-456-789">
            <div id="phoneError" class="error"></div>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com">
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="books">Libros:</label>
            <input type="text" id="books" placeholder="Selecciona un libro">
            <div id="booksError" class="error"></div>
        </div>
        <div>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" placeholder="1" min="1" max="5">
            <div id="quantityError" class="error"></div>
        </div>
        <div>
            <label for="file">File Upload:</label>
            <input type="file" id="file" multiple>
            <div id="dropArea">Arrastra y suelta archivos aquí</div>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <div id="statusMessages"></div>

    <script src="js/script.js"></script>
</body>
</html>
