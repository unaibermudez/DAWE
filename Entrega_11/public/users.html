<!-- users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCoQfSyGU0P72ur_uuf3m0klgCiMfmsN4I",
            authDomain: "dawe-8739d.firebaseapp.com",
            projectId: "dawe-8739d"
        };
        firebase.initializeApp(firebaseConfig);
    
        // Función para mostrar los detalles del usuario
        function showUserDetails(user) {
                const userDetailsContainer = document.getElementById('userDetails');
                if (user) {
                    userDetailsContainer.innerHTML = `
                        <p>Welcome, ${user.displayName}!</p>
                        <p>Email: ${user.email}</p>
                        <img src="${user.photoURL}" alt="Profile Picture">
                        <button onclick="signOut()">Sign Out</button>
                    `;
                } else {
                    userDetailsContainer.innerHTML = '<p>Please log in to view this page.</p>';
                }
            }

        // Función para cerrar sesión
        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = '/';
            }).catch((error) => {
                // Manejar errores
                console.error(error);
            });
        }

        // Obtener detalles del usuario actual
        firebase.auth().onAuthStateChanged((user) => {
            showUserDetails(user);
        });
        </script>
</head>
<body>
    <!-- Botón para cerrar sesión -->
    <button onclick="signOut()">Sign Out</button>
</body>
</html>
