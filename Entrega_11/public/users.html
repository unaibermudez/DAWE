<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCoQfSyGU0P72ur_uuf3m0klgCiMfmsN4I",
            authDomain: "dawe-8739d.firebaseapp.com",
            projectId: "dawe-8739d"
        };
        firebase.initializeApp(firebaseConfig);

        // Verificar la autenticación al cargar la página
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Redirigir a la página de inicio si el usuario no está autenticado
                window.location.href = '/';
            }
        });

        // Función para cerrar sesión
        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = '/';
            }).catch((error) => {
                // Manejar errores
                console.error(error);
            });
        }
    </script>
</head>
<body>
    <!-- Botón para cerrar sesión -->
    <button onclick="signOut()">Sign Out</button>
</body>
</html>
